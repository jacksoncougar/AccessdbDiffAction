name: Diff AccessDB
on: [pull_request]

jobs:
  generate-diffs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
        
      # - name: Setup DotNet
      #   uses: actions/setup-dotnet@v1.7.2
      #   with:
      #     dotnet-version: 2.1.x

      # - name: Build
      #   run: |
      #     export DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=1
      #     dotnet publish ${{ github.workspace }}/SolutionCliTools/ -o ${{ github.workspace }}/bin -r linux-x64 --self-contained

      - name: Install mdbtools
        id: install-mdbtools
        run: |
          echo sudo apt update
          sudo apt update
          echo sudo apt --assume-yes install mdbtools
          sudo apt --assume-yes install mdbtools

      - name: Add Diff Comment to PR
        id: add-comment
        run: |
          curl -s -u "${GITHUB_ACCOUNT} -X POST -d '{"body": "Your Message to Comment"}' "https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${PR_NUMBER}/comments"

      - name: Find accessdb files
        id: access-files
        run: |
          ${{ github.workspace }}/.github/workflows/command.sh ${{ github.event.pull_request.head.sha }}
        continue-on-error: true        

